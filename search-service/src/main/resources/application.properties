spring.application.name=search-service
server.port=8002
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

mybatis.config-locations=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.htsat.search.model

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/htsat-search?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

#redis
spring.redis.hostName=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.pool.maxActive=8
spring.redis.pool.maxWait=-1
spring.redis.pool.maxIdle=8
spring.redis.pool.minIdle=0
spring.redis.timeout=0

#solr
spring.data.solr.host=http://192.168.1.44:8983/solr/e-commerce
#spring.data.solr.host=http://localhost:8983/solr/mycore